sonar.projectKey=kirbo_electrolux-to-mqtt
sonar.organization=kirbo
sonar.projectName=electrolux-to-mqtt

# Source and test directories
sonar.sources=src
sonar.tests=tests

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/*.config.*,**/build/**,.scannerwork/**,**/tests/e2e/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/tests/e2e/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Additional coverage formats (SonarQube will try to read all available formats)
sonar.coverage.exclusions=**/tests/**,**/*.test.ts,**/*.spec.ts,**/vitest.*.ts,**/vitest.setup.ts,src/init.ts,src/index.ts

# Coverage thresholds (matching vitest.config.ts)
# These are balanced for mixed legacy + new code
sonar.coverage.overall_line.minimum=35
sonar.coverage.overall_branch.minimum=35
sonar.coverage.overall_function.minimum=50
sonar.coverage.overall_statement.minimum=35

# Test execution reports (if you add test execution data in the future)
# sonar.testExecutionReportPaths=test-report.xml

# Code duplication
sonar.cpd.exclusions=**/tests/**

# Language-specific settings
sonar.sourceEncoding=UTF-8
