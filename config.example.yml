mqtt:
  # Unique client ID for the MQTT connection
  clientId: electrolux-comfort600
  url: mqtt://192.168.0.1:1883
  username: mqttUser
  password: mqttPassword
  # Prefix for all topics
  topicPrefix: electrolux_
  # true = Retain the message, false = Do not retain
  retain: false
  # 0 = At most once, 1 = At least once, 2 = Exactly once
  qos: 2

electrolux:
  # Get your API key from https://developer.electrolux.com/
  apiKey: your_api_key_here
  username: your_email_here
  password: your_password_here
  # e.g. FI, SE, NO, DK...
  countryCode: your_country_code_here
  # Refresh interval in seconds (how often to poll appliance state)
  refreshInterval: 10
  # Appliance discovery interval in seconds (how often to check for added/removed appliances)
  applianceDiscoveryInterval: 300

homeAssistant:
  # Automatically discover the device in Home Assistant
  autoDiscovery: true

logging:
  # Should we output the changes detected in appliance state
  showChanges: true
  # Optional: keys to ignore when detecting state changes (e.g., networkInterface.rssi)
  ignoredKeys:
    - networkInterface
    - totalRuntime
  #   - logE
  #   - logW
  # Show version number in logs
  showVersionNumber: true
  # Skip cache debug logs (default: true)
  skipCacheLogging: true

versionCheck:
  # Check interval in seconds (how often to check for new version)
  # Default: 3600 (1 hour), Min: 60, Max: 86400 (24 hours)
  checkInterval: 3600
  # Optional: https://ntfy.sh webhook URL for notifications when a new version is found
  # Example: https://ntfy.sh/vB66ozQaRiqhTE9j
  ntfyWebhookUrl: https://ntfy.sh/your_topic_here
