stages:
  - init
  - release
  - docs

variables:
  DOCKER_REGISTRY: ${CI_REGISTRY}
  DOCKERHUB_REPOSITORY: kirbownz/electrolux-to-mqtt
  DOCKERHUB_USERNAME: ${CI_REGISTRY_USERNAME}
  DOCKERHUB_PASSWORD: ${CI_REGISTRY_PASSWORD}
  README_FILEPATH: ${CI_PROJECT_DIR}/README.md

initialise variables:
  stage: init
  image: alpine:latest
  interruptible: true
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "web") && $CI_COMMIT_TAG == null'
      changes:
        - .gitlab-ci.yml
        - package.json
        - pnpm-lock.yaml
        - src/**/*
        - docker-compose*.yml
        - Dockerfile
        - entrypoint.sh
      when: always
    - when: never
  cache: []
  artifacts:
    reports:
      dotenv: variables.env
  script:
    - touch variables.env
    - echo "NODE_VERSION=$(cat .nvmrc)-alpine" >> variables.env

bump version:
  stage: init
  image:
    name: registry.gitlab.com/go-semantic-release/semantic-release:latest
    entrypoint: [""]
  interruptible: true
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "web") && $CI_COMMIT_TAG == null'
      changes:
        - .gitlab-ci.yml
        - package.json
        - pnpm-lock.yaml
        - src/**/*
        - docker-compose*.yml
        - Dockerfile
        - entrypoint.sh
      when: always
    - when: never
  cache: []
  artifacts:
    paths:
      - .version-unreleased
      - build.env
      - CHANGELOG
    expire_in: never
  script:
    - semantic-release --version-file --allow-no-changes --changelog CHANGELOG --dry
    - export VERSION=$(cat .version-unreleased)
    - echo "VERSION=${VERSION}" > build.env

create gitlab release:
  stage: release
  image:
    name: registry.gitlab.com/go-semantic-release/semantic-release:latest
    entrypoint: [""]
  interruptible: true
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "web") && $CI_COMMIT_TAG == null'
      changes:
        - .gitlab-ci.yml
        - package.json
        - pnpm-lock.yaml
        - src/**/*
        - docker-compose*.yml
        - Dockerfile
        - entrypoint.sh
      when: always
    - when: never
  cache: []
  needs:
    - job: initialise variables
      artifacts: false
    - job: bump version
      artifacts: true
  script:
    - semantic-release

build and deploy docker images:
  stage: release
  image: docker:latest
  interruptible: true
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "web") && $CI_COMMIT_TAG == null'
      changes:
        - .gitlab-ci.yml
        - package.json
        - pnpm-lock.yaml
        - src/**/*
        - docker-compose*.yml
        - Dockerfile
        - entrypoint.sh
      when: always
    - when: never
  cache: []
  needs:
    - job: initialise variables
      artifacts: true
    - job: bump version
      artifacts: true
  services:
    - docker:dind
  before_script:
    - apk add --no-cache qemu qemu-system-x86_64
    - echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin "${DOCKER_REGISTRY}"
  script:
    - source build.env
    - docker buildx create --use
    # - docker buildx build --build-arg NODE_VERSION=${NODE_VERSION} --push --platform linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6 -t ${DOCKER_REGISTRY}/${DOCKERHUB_REPOSITORY}:${VERSION} -t ${DOCKER_REGISTRY}/${DOCKERHUB_REPOSITORY}:latest .
    - docker buildx build --build-arg NODE_VERSION=${NODE_VERSION} --push --platform linux/amd64,linux/arm64 -t ${DOCKER_REGISTRY}/${DOCKERHUB_REPOSITORY}:${VERSION} -t ${DOCKER_REGISTRY}/${DOCKERHUB_REPOSITORY}:latest .

update dockerhub description:
  stage: docs
  image: peterevans/dockerhub-description:latest
  interruptible: true
  rules:
    - if: '($CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "web") && $CI_COMMIT_TAG == null'
      when: always
    - when: never
  cache: []
  before_script:
    - echo "${DOCKERHUB_PASSWORD}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin "${DOCKER_REGISTRY}"
  script:
    - "--pipeline"

